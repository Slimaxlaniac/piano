<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piano Virtuel</title>
  <link rel="stylesheet" href="styles.css"> <!-- Lien vers le CSS -->
</head>
<body>
  <h1>Piano Virtuel</h1>
  <p>Appuyez sur les touches de votre clavier pour jouer des notes !</p>
  
  <!-- Clavier visuel -->
  <div class="keyboard">
    <div class="key" data-note="C">A</div>
    <div class="key" data-note="D">S</div>
    <div class="key" data-note="E">D</div>
    <div class="key" data-note="F">F</div>
    <div class="key" data-note="G">G</div>
    <div class="key" data-note="A">H</div>
    <div class="key" data-note="B">J</div>
    <div class="key" data-note="C-high">K</div>
  </div>

  <script src="script.js"></script> <!-- Lien vers le JavaScript -->
</body>
</html>
